<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Cabin:700'>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Random Password Generator</h1>
        <div class="main">
            <div class="password_container" id="password_container">
                <input type="textarea" class="main_input">
                <div class="security" id="security">ненадежный</div>
                <div onclick="insertPassword()" class="refresh-button_container">
                    <img src="refresh-button.png" alt="" class="refresh-button">
                </div>
            </div>
            <div class="center">
                <p>Длина пароля(min-1, max-100)</p>
                <input type="textarea" class="first_textarea" id="f">
            </div>
            <div class="center">
                <p>Специальные символы(например @#$%)</p>
                <input type="checkbox" checked id="first">
            </div>
            <div class="center">
                <p>Числа(например 123456)</p>
                <input type="checkbox" checked id="second">
            </div>
            <div class="center">
                <p>Строчные символы(например abcdefgh)</p>
                <input type="checkbox" checked id="third">
            </div>
            <div class="center">
                <p>Прописные символы(например ABCDEFGH)</p>
                <input type="checkbox" checked id="fourth">
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
